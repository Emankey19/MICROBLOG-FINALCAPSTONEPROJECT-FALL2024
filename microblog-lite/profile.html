<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Microblog Lite</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="posts.html">Back to Posts</a>
            <button class="btn btn-light" onclick="logout()">Logout</button>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Your Profile</h2>
        <form id="newPostForm">
            <div class="mb-3">
                <label for="postContent" class="form-label">Share something:</label>
                <textarea class="form-control" id="postContent" rows="3" placeholder="What's on your mind?" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
    <script src="auth.js"></script>
</body>
</html>
