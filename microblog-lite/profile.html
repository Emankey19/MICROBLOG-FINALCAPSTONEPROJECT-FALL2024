<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Butterfly</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ¦‹ Butterfly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registration.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light ms-3" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mt-4">
        <h2>Your Profile</h2>
        <div id="profileInfo" class="mb-4"></div>

        <!-- Update Profile Form -->
        <form id="updateProfileForm" class="card mt-4 p-4">
            <h4>Update Profile</h4>
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Write something about yourself..."></textarea>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="Leave blank to keep current password">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <!-- Create New Post Form -->
        <form id="newPostForm" class="card mt-4 p-4">
            <h4>Create a New Message</h4>
            <div class="mb-3">
                <textarea class="form-control" id="postContent" rows="3" placeholder="What's on your mind?" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Share</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
