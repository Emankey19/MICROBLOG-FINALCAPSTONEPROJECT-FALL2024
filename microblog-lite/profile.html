<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Butterfly</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="posts.html">ðŸ¦‹ Butterfly</a>
            <button class="btn btn-outline-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Your Profile</h2>
        <div id="profileInfo" class="mb-4"></div>

        <!-- Update Profile Form -->
        <form id="updateProfileForm">
            <h4>Update Profile</h4>
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Write something about yourself..."></textarea>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="Leave blank to keep current password">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <!-- Create New Post -->
        <form id="newPostForm" class="mt-4">
            <h4>Create a New Message</h4>
            <div class="mb-3">
                <textarea class="form-control" id="postContent" rows="3" placeholder="What's on your mind?" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Share</button>
        </form>
    </div>

    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
