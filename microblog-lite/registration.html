<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Microblog Lite</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Register</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="reg-username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="reg-username" placeholder="Create username" required>
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="reg-password" placeholder="Create password" required>
                </div>
            
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="index.html">Login here</a>
            </p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
